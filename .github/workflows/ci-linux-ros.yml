name: CI - Linux - ROS
on: [push, pull_request]

jobs:
  CI:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: noetic, BUILDER: catkin_tools, CTEST_OUTPUT_ON_FAILURE: ON}
          #- {ROS_DISTRO: rolling}
          #- {ROS_DISTRO: iron}
          #- {ROS_DISTRO: humble}
    env:
      CCACHE_DIR: /github/home/.ccache # Enable ccache
      UPSTREAM_WORKSPACE: dependencies.rosinstall
      CMAKE_ARGS: -DBUILD_WITH_OSQP=ON -DBUILD_WITH_PROXQP=ON -DBUILD_WITH_VECTORIZATION_SUPPORT=OFF  # Simde is not available yet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # This step will fetch/store the directory used by ccache before/after the ci run
      - uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      # Run industrial_ci
      - uses: 'ros-industrial/industrial_ci@3ed9846c96ed1e0bb36193e8e250632eaac980d0'
        env: ${{ matrix.env }}
